<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title>pokemon-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Create</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col>
          <form [formGroup]="pokemonsForm" (ngSubmit)="addPokemon(pokemonsForm.value)">
            <ion-item>
              <ion-label position="floating">Imagen</ion-label>
              <ion-input type="url" formControlName="image_p"></ion-input>
              <ion-icon name="camera-outline" slot="end" (click)="openCamera()"> </ion-icon>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" formControlName="nickname_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Pokemon</ion-label>
              <ion-input type="text" formControlName="name_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Category</ion-label>
              <ion-input type="text" formControlName="category_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Abilities</ion-label>
              <ion-input type="text" formControlName="abilities_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Type</ion-label>
              <ion-input type="text" formControlName="type_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Height</ion-label>
              <ion-input type="number" formControlName="height_p"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Weight</ion-label>
              <ion-input type="number" formControlName="weight_p"></ion-input>
            </ion-item>
            <ion-row>
              <ion-col>                
                <ion-button expand="full" type="submit">Guardar</ion-button>
              </ion-col>              
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
      
    </ion-grid>
</ion-content>
