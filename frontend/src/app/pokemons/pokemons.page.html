<ion-header>
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>    
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemons</ion-title>
      <ion-buttons slot="primary">
        <ion-button [routerLink]="['/pokemons/create']">
          <ion-icon name="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list> 
    <ion-item *ngFor="let item of pokemones" [routerLink]="['/pokemons/view',item.id]">
      <ion-avatar slot="start">
        <!--*ngIf="item.image_p"-->
        <img  [src]="'http://localhost:3000/'+ item.image_p"/>
      </ion-avatar>
      <ion-label>
        <b><h2>{{item.nickname_p}}</h2></b>
        <h3>{{item.name_p}}</h3>
        <p>{{item.abilities_p}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
